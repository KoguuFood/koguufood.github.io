<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koguu Food</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 设置页面基本样式，定义全屏背景 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif; /* 使用新的浪漫风格字体 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 左侧背景图片 */
        .background-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-image: url('https://via.placeholder.com/800x600'); /* 替换成您左侧的图片链接 */
            background-size: cover;
            background-position: center;
            filter: brightness(0.6); /* 图片稍微变暗 */
            z-index: -1; /* 背景层，确保不会被点击 */
        }

        /* 右侧背景图片 */
        .background-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-image: url('https://via.placeholder.com/800x600'); /* 替换成您右侧的图片链接 */
            background-size: cover;
            background-position: center;
            filter: brightness(0.6); /* 图片稍微变暗 */
            z-index: -1; /* 背景层，确保不会被点击 */
        }

        /* 中间标题和副标题 */
        .header {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
            transform: translateY(-40px); /* 上移40px */
        }

        h1 {
            font-size: 4em; /* 标题字体加倍 */
            color: #333;
        }

        .sub-text {
            font-size: 2em; /* 副标题字体更大 */
            color: #555;
        }

        /* 中间图片横向排列 */
        .content {
            display: flex;
            justify-content: space-between; /* 左右分布图片 */
            align-items: center;
            width: 60%; /* 设置中间区域宽度 */
            position: relative;
            z-index: 1; /* 保持中间内容在背景上层 */
            transform: translateY(-70px); /* 图片整体上移70px */
        }

        /* 图片样式和间距 */
        .content img {
            width: 300px; /* 图片宽度 */
            margin: 0 20px; /* 图片之间的左右间距 */
            border-radius: 20px; /* 圆角边框 */
        }

        /* 链接文字样式 */
        .food-link {
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin-top: 10px;
            color: #333;
            text-align: center; /* 确保文字居中 */
        }

        .food-link:hover {
            color: #FF6347; /* 鼠标悬停时的颜色 */
        }
    </style>
</head>
<body>
    <!-- 左右背景图片 -->
    <div class="background-left"></div>
    <div class="background-right"></div>

    <!-- 中间标题和副标题 -->
    <div class="header">
        <h1>Welcome to Koguu Food</h1>
        <div class="sub-text">All we want is to create 10 more special and memorable seconds for your day with your meal from us.</div>
    </div>

    <!-- 中间内容 -->
    <div class="content">
        <!-- 左侧图片和链接 -->
        <div>
            <a href="https://example-korean.com" target="_blank">
                <img src="https://via.placeholder.com/300" alt="Koguu Korean Food">
                <span class="food-link">Koguu Korean Food</span>
            </a>
        </div>
        <!-- 右侧图片和链接 -->
        <div>
            <a href="https://example-sushi.com" target="_blank">
                <img src="https://via.placeholder.com/300" alt="Koguu Sushi & Poke Bowls">
                <span class="food-link">Koguu Sushi & Poke Bowls</span>
            </a>
        </div>
    </div>
</body>
</html>

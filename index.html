<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koguu Food</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 设置页面基本样式，定义全屏背景 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* 左侧和右侧背景图片通用样式 */
        .background {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.6); /* 图片稍微变暗 */
            z-index: -1; /* 背景层，确保不会被点击 */
        }

        .background-left {
            left: 0;
            background-image: url('https://github.com/KoguuFood/koguufood.github.io/blob/main/Korean_chicken.jpg?raw=true');
        }

        .background-right {
            right: 0;
            background-image: url('https://github.com/KoguuFood/koguufood.github.io/blob/main/sushibanner-ezgif.com-resize%20(1).jpg?raw=true');
        }

        /* 中间标题和副标题 */
        .header {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4em; /* 标题字体加倍 */
            color: #333;
        }

        .sub-text {
            font-family: 'Lemonada', cursive;
            font-size: 1.2em;
            color: #555;
            white-space: nowrap; /* 防止文字换行 */
            overflow: hidden;
        }

        /* 中间图片和链接横向排列 */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            position: relative;
            z-index: 1;
            margin-bottom: 50px;
        }

        /* 图片样式和间距 */
        .content img {
            width: 300px;
            height: auto;
            margin: 0 20px;
            border-radius: 20px;
        }

        /* 链接文字样式 */
        .food-link {
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin-top: 10px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        .food-link:hover {
            color: #FF6347;
        }

        /* 手机端优化：当屏幕宽度小于768px时 */
        @media (max-width: 768px) {
            body {
                height: auto; /* 允许页面高度动态调整 */
                justify-content: flex-start; /* 从顶部开始布局 */
                overflow-y: auto; /* 允许上下滚动 */
            }

            .background {
                width: 100%;
                height: 50%;
            }

            .background-left, .background-right {
                background-size: cover; /* 确保背景图片在手机上铺满 */
            }

            .header h1 {
                font-size: 2.5em; /* 在手机端缩小标题 */
            }

            .sub-text {
                font-size: 1em; /* 在手机端缩小副标题 */
                white-space: normal; /* 允许文字换行 */
            }

            .content {
                flex-direction: column; /* 在手机端垂直排列 */
                width: 90%; /* 中间内容宽度适应手机 */
                align-items: center; /* 居中对齐内容 */
                margin-bottom: 20px; /* 添加底部间距 */
            }

            .content img {
                width: 90%; /* 手机端图片占满宽度 */
                margin: 20px 0; /* 图片上下间距 */
            }

            .food-link {
                font-size: 18px; /* 缩小链接文字 */
            }
        }
    </style>
</head>
<body>
    <!-- 左右背景图片 -->
    <div class="background background-left"></div>
    <div class="background background-right"></div>

    <!-- 中间标题和副标题 -->
    <div class="header">
        <h1>Koguu Food</h1>
        <div class="sub-text">All we want is to create 10 more special and memorable seconds for your day with your meal from us.</div>
    </div>

    <!-- 中间内容 -->
    <div class="content">
        <!-- Koguu Korean Food -->
        <div>
            <a href="https://themillfoodco.com/s/koguu-korean-food/451-melwood-ave-pittsburgh/3c40faf1-c2f7-46b7-bfc9-4dff2fed2910" target="_blank">
                <img src="https://github.com/KoguuFood/koguufood.github.io/blob/main/Korean_logo.png?raw=true" alt="Koguu Korean Food Logo">
                <span class="food-link">Koguu Korean Food</span>
            </a>
        </div>
        <!-- Koguu Sushi & Poke Bowls -->
        <div>
            <a href="https://themillfoodco.com/s/koguu-sushi/451-melwood-ave-pittsburgh/8b83435f-2f31-4ed1-a957-08ffaecf31f8" target="_blank">
                <img src="https://github.com/KoguuFood/koguufood.github.io/blob/main/_Sushi%20(200%20x%20200%20%E5%83%8F%E7%B4%A0).png?raw=true" alt="Koguu Sushi & Poke Bowls Logo">
                <span class="food-link">Koguu Sushi & Poke Bowls</span>
            </a>
        </div>
    </div>
</body>
</html>

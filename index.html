<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koguu Food</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            color: white;
        }

        /* 左右背景图片 */
        .background {
            position: absolute;
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
            z-index: -1;
        }

        .background-left {
            left: 0;
            background-image: url('https://github.com/KoguuFood/koguufood.github.io/blob/main/Korean_chicken.jpg?raw=true');
        }

        .background-right {
            right: 0;
            background-image: url('https://github.com/KoguuFood/koguufood.github.io/blob/main/sushibanner-ezgif.com-resize%20(1).jpg?raw=true');
        }

        /* 标题和副标题 */
        .header {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4em;
            color: white;
        }

        .sub-text {
            font-family: 'Lemonada', cursive;
            font-size: 1.2em;
            color: white;
            white-space: nowrap;
            overflow: hidden;
        }

        /* 中间内容（桌面端左右对齐，垂直居中） */
        .content {
            display: flex;
            justify-content: space-between; /* 左右对齐 */
            align-items: center; /* 垂直居中 */
            width: 60%; /* 内容的宽度 */
            position: relative;
            z-index: 1;
            margin-bottom: 50px;
        }

        .content div {
            display: flex;
            flex-direction: column;
            align-items: center; /* 保持图片和文字居中 */
        }

        /* 图片样式 */
        .content img {
            width: 300px;
            height: auto;
            border-radius: 20px;
        }

        /* 链接文字样式 */
        .food-link {
            text-decoration: none;
            font-size: 20px;
            margin-top: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .food-link:hover {
            color: #FF6347;
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            /* 左侧背景图片移动到上半部分 */
            .background-left {
                width: 100%;
                height: 50%;
                left: 0;
                right: 0;
            }

            /* 右侧背景图片移动到下半部分 */
            .background-right {
                width: 100%;
                height: 50%;
                top: 50%;
                left: 0;
                right: 0;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .sub-text {
                font-size: 1em;
                white-space: normal;
            }

            /* 中间内容垂直排列 */
            .content {
                flex-direction: column;
                width: 90%;
                align-items: center;
                margin-bottom: 20px;
            }

            .content img {
                width: 90%;
                margin: 20px 0;
            }

            .food-link {
                font-size: 18px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 左右背景图片 -->
    <div class="background background-left"></div>
    <div class="background background-right"></div>

    <!-- 标题和副标题 -->
    <div class="header">
        <h1>Koguu Food</h1>
        <div class="sub-text">All we want is to create 10 more special and memorable seconds for your day with your meal from us.</div>
    </div>

    <!-- 中间内容 -->
    <div class="content">
        <!-- Koguu Korean Food -->
        <div>
            <a href="https://themillfoodco.com/s/koguu-korean-food/451-melwood-ave-pittsburgh/3c40faf1-c2f7-46b7-bfc9-4dff2fed2910" target="_blank" class="food-link">
                <img src="https://github.com/KoguuFood/koguufood.github.io/blob/main/Korean_logo.png?raw=true" alt="Koguu Korean Food Logo">
                <span>Koguu Korean Food</span>
            </a>
        </div>
        <!-- Koguu Sushi & Poke Bowls -->
        <div>
            <a href="https://themillfoodco.com/s/koguu-sushi/451-melwood-ave-pittsburgh/8b83435f-2f31-4ed1-a957-08ffaecf31f8" target="_blank" class="food-link">
                <img src="https://github.com/KoguuFood/koguufood.github.io/blob/main/_Sushi%20(200%20x%20200%20%E5%83%8F%E7%B4%A0).png?raw=true" alt="Koguu Sushi & Poke Bowls Logo">
                <span>Koguu Sushi & Poke Bowls</span>
            </a>
        </div>
    </div>
</body>
</html>

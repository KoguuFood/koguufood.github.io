<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koguu Food</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 设置页面基本样式，定义全屏背景 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lora', serif; /* 主体字体设为Lora */
            min-height: 100vh; /* 允许页面上下滚动 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 从顶部开始布局 */
            align-items: center;
            position: relative;
            overflow-x: hidden; /* 禁止左右滚动 */
        }

        /* 左侧和右侧背景图片通用样式 */
        .background {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.6); /* 图片稍微变暗 */
            z-index: -1; /* 背景层，确保不会被点击 */
        }

        .background-left {
            left: 0;
            background-image: url('https://github.com/KoguuFood/koguufood.github.io/blob/main/Korean_chicken.jpg?raw=true');
        }

        .background-right {
            right: 0;
            background-image: url('https://github.com/KoguuFood/koguufood.github.io/blob/main/sushibanner-ezgif.com-resize%20(1).jpg?raw=true');
        }

        /* 中间标题和副标题 */
        .header {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
            margin-top: 20px; /* 确保顶部有空间 */
        }

        h1 {
            font-size: 3em; /* 标题字体适度缩小 */
            color: #333;
        }

        .sub-text {
            font-family: 'Lemonada', cursive; /* 副标题使用Lemonada字体 */
            font-size: 1em; /* 副标题字体减小 */
            color: #555;
            width: 100%; /* 确保文字在一行显示 */
            white-space: nowrap;
            overflow: hidden;
        }

        /* 中间图片横向排列 */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%; /* 设置中间区域宽度 */
            position: relative;
            z-index: 1;
            margin-bottom: 50px; /* 增加底部间距 */
            flex-direction: column; /* 在手机端垂直排列 */
        }

        /* 图片样式和间距 */
        .content img {
            width: 100%; /* 图片在手机上占满宽度 */
            max-width: 300px;
            height: auto;
            margin: 20px 0; /* 调整图片的上下间距 */
            border-radius: 20px; /* 圆角边框 */
        }

        /* 链接文字样式 */
        .food-link {
            text-decoration: none; /* 去掉下划线 */
            font-size: 18px;
            display: block;
            margin-top: 10px;
            color: #333;
            text-align: center;
            font-weight: bold; /* 加粗文字 */
        }

        .food-link:hover {
            color: #FF6347; /* 鼠标悬停时的颜色 */
        }

        /* === 手机端优化 === */
        @media (max-width: 768px) {
            /* 背景图片调整 */
            .background {
                width: 100%;
                height: 50%; /* 确保背景图片不会过大 */
            }

            .background-left, .background-right {
                background-size: contain;
            }

            /* 标题和副标题调整 */
            h1 {
                font-size: 2em; /* 在手机上进一步缩小标题字体 */
            }

            .sub-text {
                font-size: 1em; /* 副标题字体大小 */
                transform: translateY(-10px); /* 调整副标题位置 */
            }

            /* 中间内容布局调整 */
            .content {
                width: 90%; /* 在手机上增加内容宽度 */
            }

            .content img {
                max-width: 90%; /* 控制图片在手机上的最大宽度 */
            }

            .food-link {
                font-size: 16px; /* 缩小链接文字字体 */
            }
        }
    </style>
</head>
<body>
    <!-- 左右背景图片 -->
    <div class="background background-left"></div>
    <div class="background background-right"></div>

    <!-- 中间标题和副标题 -->
    <div class="header">
        <h1>Koguu Food</h1>
        <div class="sub-text">All we want is to create 10 more special and memorable seconds for your day with your meal from us.</div>
    </div>

    <!-- 中间内容 -->
    <div class="content">
        <!-- Koguu Korean Food -->
        <div>
            <a href="https://themillfoodco.com/s/koguu-korean-food/451-melwood-ave-pittsburgh/3c40faf1-c2f7-46b7-bfc9-4dff2fed2910" target="_blank">
                <img src="https://github.com/KoguuFood/koguufood.github.io/blob/main/Korean_logo.png?raw=true" alt="Koguu Korean Food Logo">
                <span class="food-link">Koguu Korean Food</span>
            </a>
        </div>
        <!-- Koguu Sushi & Poke Bowls -->
        <div>
            <a href="https://themillfoodco.com/s/koguu-sushi/451-melwood-ave-pittsburgh/8b83435f-2f31-4ed1-a957-08ffaecf31f8" target="_blank">
                <img src="https://github.com/KoguuFood/koguufood.github.io/blob/main/_Sushi%20(200%20x%20200%20%E5%83%8F%E7%B4%A0).png?raw=true" alt="Koguu Sushi & Poke Bowls Logo">
                <span class="food-link">Koguu Sushi & Poke Bowls</span>
            </a>
        </div>
    </div>
</body>
</html>
